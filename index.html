<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/412a0cf533.js" crossorigin="anonymous"></script>

</head>

<body onload="loadData()">
    <!-- header starts  -->

    <header class="container">
        <section class="text-center my-3">
            <h1>AI Universe Hub</h1>
            <button class="btn btn-danger btn-lg">Sort By Data</button>
        </section>
        <!-- spinner section starts  -->
        <section id="spinner" class="d-flex justify-content-center mb-3 d-none">
            <div class="spinner-border text-danger" role="status">
                <span class="visually-hidden ">Loading...</span>
            </div>
        </section>
        <!-- spinner section ends -->
    </header>
    <!-- header ends  -->
    <main>
        <!-- data showing section starts -->
        <section class="container">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="cards-container">

            </div>
        </section>
        <!-- data showing section ends -->

        <!-- ai details section starts -->
        <!-- Button trigger modal -->
        <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button> -->

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header position-relative">
                        <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                        <button type="button" class="btn-close rounded-circle position-absolute top-0 end-0"
                            data-bs-dismiss="modal" aria-label="Close" style="background-color:#ff0000"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Description card -->
                        <div class="row row-cols-1 row-cols-md-2 g-4">
                            <div class="col">
                                <div class="card h-100 border-danger bg-danger bg-opacity-10">
                                    <div class="card-body" id="description-body">


                                    </div>
                                </div>
                            </div>
                            <div class="col" id="details-card">
                                <!-- Details card -->

                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- ai details section ends -->

        <!-- show more section starts -->
        <section class="text-center my-3">
            <button class="btn btn-danger btn-lg" onclick="loadAllData()">Show more</button>
        </section>
        <!-- show more section ends -->

    </main>
    <footer>

    </footer>
    <!-- scripts  -->
    <script src="./app.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
